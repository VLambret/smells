name: Tests and Notifier
on: [push]

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get commit message
        id: commit
        run: echo "::set-output name=commit_message::$(git log --format=%B -n 1 ${{ github.sha }})"

      - name: Run Docker container and test
        env:
          TEST_RESULT: ""
      run: |
        TEST_RESULT=$(make d_test)
        echo "::set-env name=TEST_RESULT::$TEST_RESULT"

      - name: Notification Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: smells_ci
          SLACK_TITLE: Test Result
          SLACK_USERNAME: BotCI
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            Test results: $TEST_RESULT
            Commit: ${{ steps.commit.outputs.commit_message }}